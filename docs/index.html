<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <meta name="color-scheme" content="dark light">

  <title>pgifer</title>

  <link rel="stylesheet" href="build/bundle.css">
  <link rel="stylesheet" href="icofont/icofont.min.css">

  <script defer src="build/bundle.js"></script>
  <script src="gif.js"></script>

  <!-- Initialize Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        if ((location.pathname || "/").match(/\//)?.length == 1) {
          try {
            // Register sw:
            const sw = await navigator.serviceWorker.register("sw.js");
            sw.addEventListener("updatefound", () => {
              console.log("update found!");
              const newWorker = sw.installing;
              newWorker.addEventListener("statechange", () => {
                if (newWorker.state === "activated") location.reload();
              });
            });
          } catch (err) {
            console.error(err);
            alert("Failed to install service worker. Please try reloading the page or clearing your browser's cached files.");
          }
        }
      });
    }
  </script>

  <!-- Style -->
  <style>
    html,
    body {
      font-family: monospace;
      margin: 0;
    }

    @keyframes spin {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
